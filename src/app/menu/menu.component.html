<div class="container"><h1>Our Menu</h1>
<hr>
<div id="menu"><div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
    <div *ngFor="let product of products; index as id">
        <ng-template [ngIf]="product.availability == true" [ngIfElse]="none">

            <div class="card" style="width: 18rem;">
                <img src="{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{product.description}}</li>
                    <li class="list-group-item text-danger">Price: {{product.price}}$</li>
                </ul>
                <div class="card-body">
                    <a class="btn btn-success" routerLink="/details/{{id}}" >Details</a>
                    <p class="btn btn-danger" (click)="addToCart(product)">Order</p>
                </div>
            </div>

        </ng-template>

        <ng-template #none>

            <div class="card" style="width: 18rem;">
                <img src="{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{product.description}}</li>
                  
                </ul>
                <div class="card-body">
                    
                    <p class="text-danger">This item is currently not available</p>
                </div>
            </div>
        </ng-template>
    </div>
    <div></div>
</div>
</div>
</div>
